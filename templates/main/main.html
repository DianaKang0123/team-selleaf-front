                </div>
                <div class="header-third-inner">
                  <a class="header-third-inner-firsta" href="/"
                    ><span class="header-third-inner-firstsp">커뮤니티</span>
                  </a>
                  <a class="header-third-inner-seconda" href="/store"
                    ><span class="header-third-inner-secondsp">수강</span></a
                  >
                  <a class="header-third-inner-seconda" href="/experts"
                    ><span class="header-third-inner-secondsp">거래</span></a
                  >
                  <a class="header-third-inner-seconda" href="/experts"
                    ><span class="header-third-inner-secondsp"
                      >회사소개</span
                    ></a
                  >
                </div>
                <div class="header-fourth-inner">
                  <div class="header-fourth-second-inner">
                    <div class="header-fourth-inner-firstdiv">
                      <div
                        id="global-search-combobox"
                        role="combobox"
                        aria-expanded="false"
                        aria-haspopup="listbox"
                        class="header-fourth-inner-seconddiv"
                      >
                        <div class="header-fourth-inner-thirddiv">
                          <span class="hearder-inner-thirddiv-span"> </span>
                          <input
                            type="text"
                            placeholder="통합검색"
                            autocomplete="off"
                            aria-autocomplete="list"
                            class="hearder-inner-thirddiv-input"
                            value
                          />
                          <div class="hearder-inner-thirddiv-div"></div>
                        </div>
                      </div>
                    </div>
                    <!-- 이 코드 때문에 검색 버튼이 사라짐 -->
                    <div class="header-fourth-inner-seconddiv">
                      <button type="button" class="hearder-fourth-inner-button">
                        <span class="hearder-fourth-inner-span"></span>
